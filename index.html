<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<title>Image Gallery
</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="./style.css">

<style>
</style>

<body>

  <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="slide-container">
    <div class="mySlides">
      <!-- <div class="numbertext">1 / 6</div> -->
        <img src="./images/service-well-printer.jpg" style="width:68%">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">2 / 6</div> -->
        <img src="./images/service-well-main.jpg" style="width:45%">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">3 / 6</div> -->
        <img src="./images/service-well-speedrack.jpg" style="width:54%">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">4 / 6</div> -->
        <img src="./images/service-well-top-rack-left.jpg" style="width:61%">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">5 / 6</div> -->
        <img src="./images/service-well-top-rack-right.jpg" style="width:46%">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img src="./images/service-well-fruit.jpg" style="width:43.5%">
    </div>

    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img src="./images/service-well-server-garnish.jpg" style="width:56%">
    </div>
    
    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img src="./images/service-well-overstock.jpg" style="width:62%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    
  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>
  

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./images/service-well-printer.jpg" style="width:100%" onclick="currentSlide(1)" alt="Service Well Printer">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-main.jpg" style="width:100%" onclick="currentSlide(2)" alt="Service Well Main">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-speedrack.jpg" style="width:100%" onclick="currentSlide(3)" alt="Service Well Speedrack">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-top-rack-left.jpg" style="width:100%" onclick="currentSlide(4)" alt="Service Well Top Rack ( Left )">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-top-rack-right.jpg" style="width:100%" onclick="currentSlide(5)" alt="Service Well Top Rack ( Right )">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-fruit.jpg" style="width:100%" onclick="currentSlide(6)" alt="Service Well Fruits">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-server-garnish.jpg" style="width:100%" onclick="currentSlide(7)" alt="Service Well Server Garnish">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-overstock.jpg" style="width:100%" onclick="currentSlide(8)" alt="Service Well Overstock">
    </div>
  </div>
</div>






  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
