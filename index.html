<!DOCTYPE html>
<html lang="en">

</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="./style.css">

<style>
</style>

<body>

  <!-- Container for the image gallery -->
<div class="container">
  

  <!-- Full-width images with number text -->
  <div class="slide-container">
    
    <div class="mySlides">
      <!-- <div class="numbertext">1 / 6</div> -->
        <img  id="p1" src="./images/service-well-printer.jpg">
    </div>

      <!-- <div class="numbertext">2 / 6</div> -->
        <img id="p2" src="./images/service-well-main.jpg">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">3 / 6</div> -->
        <img id="p3" src="./images/service-well-speedrack.jpg">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">4 / 6</div> -->
        <img id="p4" src="./images/service-well-top-rack-left.jpg">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">5 / 6</div> -->
        <img id="p5" src="./images/service-well-top-rack-right.jpg">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p6" src="./images/service-well-fruit.jpg">
    </div>

    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p7" src="./images/service-well-server-garnish.jpg">
    </div>
    
    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p8" src="./images/service-well-overstock.jpg">
    </div>
  
    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p9" src="./images/well-400-main.jpg">
    </div>

    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p10" src="./images/well-400-side-station.jpg">
    </div>

    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p11" src="./images/well-500-main.jpg">
    </div>

    <div class="mySlides">
      <!-- <div class="numbertext">6 / 6</div> -->
        <img id="p12" src="./images/well-500-left-side.jpg">
    </div>



</div>
</div>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
<div class="container" id="rowContainer">
  <!-- Thumbnail images -->
  <a class="prev" id="landscapePrev" onclick="plusSlides(-1)">&#10094;</a>
  <div class="row">
    <a class="prev" id="portraitPrev" onclick="plusSlides(-1)">&#10094;</a>
    <div class="column">
      <h1 class="title-card">Service<br>Well</h1>
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-printer.jpg" style="width:100%" onclick="currentSlide(1)" alt="Service Well Printer">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-main.jpg" style="width:100%" onclick="currentSlide(2)" alt="Service Well Main">
    </div>
    <a class="next" id="portraitNext" onclick="plusSlides(1)">&#10095;</a>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-speedrack.jpg" style="width:100%" onclick="currentSlide(3)" alt="Service Well Speedrack">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-top-rack-left.jpg" style="width:100%" onclick="currentSlide(4)" alt="Service Well Top Rack ( Left )">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-top-rack-right.jpg" style="width:100%" onclick="currentSlide(5)" alt="Service Well Top Rack ( Right )">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-fruit.jpg" style="width:100%" onclick="currentSlide(6)" alt="Service Well Fruits">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-server-garnish.jpg" style="width:100%" onclick="currentSlide(7)" alt="Service Well Server Garnish">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/service-well-overstock.jpg" style="width:100%" onclick="currentSlide(8)" alt="Service Well Overstock">
    </div>
    <div class="column">
      <h1 class="title-card">400<br>Well</h1>
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/well-400-main.jpg" style="width:100%" onclick="currentSlide(9)" alt="Well 400 Main">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/well-400-side-station.jpg" style="width:100%" onclick="currentSlide(10)" alt="Well 400 Side Station">
    </div>
    <div class="column">
      <h1 class="title-card">500<br>Well</h1>
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/well-500-main.jpg" style="width:100%" onclick="currentSlide(11)" alt="Well 400 Main">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/well-500-left-side.jpg" style="width:100%" onclick="currentSlide(12)" alt="Well 400 Left Station">
    </div>
    


  </div>
  <a class="next" id="landscapeNext" onclick="plusSlides(1)">&#10095;</a>
  
  </div>
</div>

  <script src="./script.js"></script>
